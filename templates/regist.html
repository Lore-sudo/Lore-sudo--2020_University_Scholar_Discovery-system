{% extends 'base.html' %}

{% block title %}
注册
{% endblock %}

{% block head %}
  <link rel="stylesheet" href="{{ url_for('static',filename='css/regist.css') }}">
{% endblock %}

{% block main %}
    <h3 class="page-title">注册</h3>
    <form action=""method="post">
            <div class="form-container">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="用户名" name="username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="密码" name="password">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="确认密码" name="password1">
                </div>

                <div class="form-group">
                     <select  class="form-control" placeholder="密保问题" name="question">
                      <option>0</option>
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="密保答案" name="answer">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block">立即注册</button>
                </div>
        </div>
    </form>

{% endblock %}
